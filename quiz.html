<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="quiz-box" class="center-box">
      <div id="question"></div>
      <div id="options" class="options"></div>
      <div class="buttons right-align">
        <button id="next-btn" onclick="nextQuestion()">Next</button>
        <button id="submit-btn" onclick="submitQuiz()">Submit</button>
      </div>
    </div>

    <div id="score-page" class="center-box" style="display: none;">
      <h2 id="score" class="score-highlight"></h2>
      <button class="btn review-btn" onclick="showReview()">Review</button>
      <button class="btn play-again" onclick="restartQuiz()">Play Again</button>
    </div>

    <div id="review-page" class="center-box" style="display: none;">
      <div id="review-content"></div>
      <button class="btn back-btn" onclick="backToScore()">Back</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
